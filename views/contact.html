<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1516055619834-586f8c75d1de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: orange;
        }
        #submitBtn {
            background-color: orange;
            height: 40px;
            width: 100%;
        }
        #submitBUTTON{
            padding-top: 5px;
        }
        .card{
            border: 4px solid orange;
        }
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Book a Call</h1>
                        <p class="text-center">Book a call slot and our representative will call you within an hour</p>
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="date">Date for call:</label>
                                        <input type="date" class="form-control" id="date" name="date" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="time_for_call">Time for call:</label>
                                        <input type="time" class="form-control" id="time_for_call" name="time_for_call" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="submitBtn">GET A CALL</button>

                            </div>

                        </form>
                        <ul id="items" class="list-group"></ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    
    
  

<script>
        
        document.getElementById("submitBtn").addEventListener("click", function() {
            const success=true;
           if(success){
            window.location.href = "success"; 
          


           }

            
        });
    </script>
    

</body>
</html>
